<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Логин | Вход в аккаунт</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/android-icon-192x192.png">
  <link rel="manifest" href="assets/img/site.webmanifest">
  <link rel="stylesheet" href="css/css/main.css">
</head>
<body>
  
  <section class="section-login section-outer">
    <div class="section-inner">
      <div class="login__wrap">
        <h1 class="login__title">Вход в <span>Ателье erp</span></h1>
        <form action="#" class="login-form login__form">
          <label class="login-form__label">
            <span class="login-form__desc">Имя пользователя</span>
            <input type="text" class="login-form__input">
          </label>
          <label class="login-form__label">
            <span class="login-form__desc">
              <span class="login-form__text">Пароль</span>
              <a href="#no_scroll" class="login-form__link">Забыли пароль?</a>
            </span>
            <input type="password" class="login-form__input">
          </label>
          <button class="btn login-form__btn" type="submit">Войти</button>
        </form>
      </div>
      <div class="login__problem">Если возникли проблемы со входом на платформу, напишите <a class="login-form__link" href="#no_scroll">нам</a></div>
    </div>
  </section>  

</body>
</html>
